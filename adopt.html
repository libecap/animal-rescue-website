<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pet Rescue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300,300i,700" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="pad-t-1-2 pad-b-1-4 grid grid-middle text-center list-group-inline nav">
      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 nav-h">
      <h1 class="push-0 inline">Ontario Dachshund Rescue</h1>
      </div>
      <ul class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 list-group-inline push-0 nav-list">
        <li> <a class="link-box" href="index.html">Home</a></li>
        <li><a class="link-box" href="volunteer.html">Volunteer</a></li>
        <li class="current"><a class="link-box" href="adopt.html">Adopt</a></li>
        <li><a class="link-box" href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="banner relative">
      <div class="embed embed-16by9">
        <img class="embed-item img-flex" src="images/sad-eyes.jpg" alt="">
      </div>
    </div>
    <div class="deck">
      <div class="wrapper gutter-1-2">
        <h1 class="push-none max-length nina pad-t text-center"><b>Adoption</b></h1>
        <p class="pad-t-1-2 max-length pad-b push mega text-center"><b>Current Dachshunds that are looking for their best friend!</b></p>
      </div>
    </div>
    <ul class="adopt text-center list-group">
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/profile.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Herbie</h3>
            <p>Herbie loves to run and play during the day and snuggle at night.</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/lenard.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Lenard</h3>
            <p>Lenard is a shy guy, but loves to sit next you while you read a good book.</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/neo.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Neo</h3>
            <p>Neo questions reality and has a passion for excitement and trouble</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/jimbo.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Jimbo</h3>
            <p>Jimbo is always on the lookout for pal to dig holes and chase cats.</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/brownie.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Brownie</h3>
            <p>Brownie is as sweet as she is cute. Always up for an adventure.</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
      <li class="card">
        <figure>
          <div class="embed embed-3by2">
            <img class="embed-item img-flex" src="images/roscoe.jpg">
          </div>
          <figcaption class="card-text">
            <h3>Roscoe</h3>
            <p>Roscoe is an outdoorsie pup who likes long walks and zenful vistas</p>
          </figcaption>
          <a class="btn">Adopt</a>
        </figure>
      </li>
    </ul>
  </main>
  <footer class="pad-t-1-2 pad-b-1-2 grid grid-middle text-center list-group-inline">
    <div class="unit unit-s-1-2 unit-m-1-2 unit-s-1-2">
      <h6 class="push-0 inline giga left gutter">contact</h6>
    </div>
      <ul class="unit unit-s-1-2 unit-m-1-2 unit-l-1-2 list-group-inline push-0 gutter contact-info">
        <li>phone</li<>
        <li>e-mail</li>
        <li>social media</li>
      </ul>
  </footer>



</body>
</html>
